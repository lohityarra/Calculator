<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Add favicon later here -->
    <link rel="shortcut icon" href="https://img.icons8.com/wired/64/000000/apple-calculator.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
</head>
<body>

    <main>
        <div class="container">
            <div class="heading"><h1>Calculator</h1></div>
                <div class="displaybox">
                    <div class="screen-last" id="lastOp"></div>
                    <div class="screen-current" id="nowOp">0</div>
                </div>
                <div class="buttons-grid">
                   
                    <button class="btn btn-red span-2" id="clearBtn" >AC</button>
                    <button class="btn btn-blue span-2" id="deleteBtn" >C</button>
                        
                

                
                    <button class="btn"  data-number>7</button>
                    <button class="btn"  data-number>8</button>
                    <button class="btn"  data-number>9</button>
                    <button class="btn"  data-operator>÷</button>

                    <button class="btn"  data-number>4</button>
                    <button class="btn"  data-number>5</button>
                    <button class="btn"  data-number>6</button>
                    <button class="btn"  data-operator>×</button>

                    <button class="btn"  data-number>1</button>
                    <button class="btn"  data-number>2</button>
                    <button class="btn"  data-number>3</button>
                    <button class="btn"  data-operator>−</button>

                    <button class="btn"  id="pointBtn">.</button>
                    <button class="btn"  data-number>0</button>
                    <button class="btn"  id="equalsBtn">=</button>
                    <button class="btn"  data-operator>+</button>
                
                </div>
            </div>
        </div>
    </main>







    <footer class="footer">
        <p>
          Copyright ©
          <script>
            document.write(new Date().getFullYear())
          </script>
          lohityarra
        </p>
        <a href="https://github.com/lohityarra" target="_blank">
          <i class="fab fa-github"></i
        ></a>
    </footer>

    <script src="./main.js"></script>
</body>
</html>
